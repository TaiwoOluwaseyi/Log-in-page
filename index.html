<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hello,Welcome back</h1>
      </header>

      <form>
        <div class="form-group">
          <input
            class="input"
            type="text"
            placeholder="Username or email"
            required
          />
        </div>

        <div>
          <input
            class="input-form"
            type="text"
            placeholder="password"
            required
          />
        </div>

        <div class="checkboxes">
          <div class="box-1">
            <input
              type="checkbox"
              id="checkbox"
              name="profile"
              value="profile"
            />
            Remember me
          </div>

          <div>
              <p>Forgot Password?</p>
          </div>
        </div>

        <button>Login</button>
        <div>
            <P>Dont have an account?<a href="#">Click here</a></P>
        </div>
      </form>
    </div>
  </body>
</html>
